<link rel="import" href="../data-imports/immutablejs-import.html">
<link rel="import" href="../../polymer/polymer-element.html">
<link rel="import" href="../../iron-ajax/iron-ajax.html">

<dom-module id="data-rest">
  <script>
    /**
     * `data-rest`
     *
     * A fabulous troubador that conveys the intricate meaning of your data, along the data itself, of course
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class DataRest extends customElements.get( "iron-ajax") {
      static get is() { return "data-rest"; }
      static get properties() {
        return {
          debug: {
            type: Boolean
          },

          data: {
            type: Object,
            readOnly: true,
            notify: true,
            value: () => {
              return Immutable.fromJS({
                data: null,
                errors: null,
                extensions: null,
                schema: null
              })
            },
            computed: "_computeData(lastResponse)"
          },

          onError: {
            type: Object,
            readOnly: true,
            notify: true,
            computed: "_computeError(lastError)"
          }
        };
      }

      _computeData(data){
        if(data == null) { return;}
        if(this.debug) console.log("DATA-REST> computing data from last-response:", data)
        return Immutable.fromJS({
          data:  data,
          errors: null,
          extensions: null,
          schema: null
        })
      }

      _computeError(err){
        return err
      }
    }

    window.customElements.define( DataRest.is, DataRest);
  </script>
</dom-module>
